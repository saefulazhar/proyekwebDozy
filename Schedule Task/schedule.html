<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Schedule and Task</title>
        <link rel="stylesheet" href="schedule.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="logo">
                <h1>dozy.</h1>
            </div>
            <ul class="menu">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Schedule & Task</a></li>
                <li><a href="#">Progress</a></li>
                <li><a href="#">Setting</a></li>
                <li><a href="#" class="logout">Log out</a></li>
            </ul>
        </div>

        <div class="main-content">
            <header>
                <h2>Hello, Soffa!</h2>
                <p>This is your schedule and task's page</p>
            </header>

            <div class="task-controls">
                <button class="tab-btn active">Monthly</button>
                <button class="tab-btn">Week</button>
                <button class="tab-btn">Day</button>
            </div>

            <div class="calendar">
                <div class="month-selector">
                    <button class="arrow">&larr;</button>
                    <h3>January</h3>
                    <button class="arrow">&rarr;</button>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>sun</th>
                            <th>mon</th>
                            <th>tue</th>
                            <th>wed</th>
                            <th>thur</th>
                            <th>fri</th>
                            <th>sat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td><td></td><td></td><td>1</td><td>2<div
                                    class="bar high"></div></td><td>3</td><td>4</td>
                        </tr>
                        <tr>
                            <td>5<div
                                    class="bar low"></div></td><td>6</td><td>7</td><td>8<div
                                    class="bar medium"></div></td><td>9</td><td>10</td><td>11</td>
                        </tr>
                        <tr>
                            <td>12</td><td>13</td><td>14<div
                                    class="bar low"></div></td><td>15</td><td>16</td><td>17</td><td>18</td>
                        </tr>
                        <tr>
                            <td>19</td><td>20</td><td>21<div
                                    class="bar high"></div></td><td>22</td><td>23<div
                                    class="bar high"></div></td><td>24</td><td>25</td>
                        </tr>
                        <tr>
                            <td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td><td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="add-task">
                    <button>+ add</button>
                </div>
            </div>
        </div>
    </body>
</html>
